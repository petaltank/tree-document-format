name: Publish to GitHub Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action/setup@v1
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Get wasm-bindgen version from Cargo metadata
        id: wb-version
        run: |
          version=$(cargo metadata --format-version 1 \
            | jq -r '.packages[] | select(.name == "wasm-bindgen") | .version')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version "${{ steps.wb-version.outputs.version }}"

      - name: Install binaryen (wasm-opt)
        run: sudo apt-get update && sudo apt-get install -y binaryen

      - name: Build package
        run: bash scripts/build-pkg.sh

      - name: Verify build output
        run: |
          test -f pkg/package.json
          test -f pkg/index.js
          test -f pkg/index.d.ts
          test -f pkg/tree_doc_wasm.js
          test -f pkg/tree_doc_wasm_bg.wasm
          echo "All expected files present in pkg/"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com

      - name: Publish
        working-directory: pkg
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
